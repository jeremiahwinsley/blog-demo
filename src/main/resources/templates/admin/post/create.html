<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Post</title>

    <link rel="stylesheet" href="/vendor/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/vendor/simplemde-1.11.2/dist/simplemde.min.css">
    <link rel="stylesheet" href="/vendor/fontawesome-6.1.1/css/all.min.css">

    <script defer type="application/javascript" src="/vendor/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
    <script defer type="application/javascript" src="/vendor/simplemde-1.11.2/dist/simplemde.min.js"></script>
    <script defer type="application/javascript" src="/js/admin-post-create.js"></script>
</head>
<body>
<header class="navbar navbar-expand navbar-dark bg-dark" th:replace="admin/fragments/header">
    <nav class="container">
        <a class="navbar-brand" href="/">Example Blog</a>
    </nav>
</header>
<div class="container mb-5">
    <div class="row">
        <div class="col">
            <h2>New post</h2>
            <!--/*@thymesVar id="post" type="net.permutated.blog.dto.PostCreate"*/-->
            <form id="submit-form" th:action="@{/admin/post/create}" method="post" th:object="${post}">
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" name="title" id="title" required th:field="*{title}">
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
                </div>
                <div class="mb-3">
                    <label for="publishDate" class="form-label">Publish Date</label>
                    <input type="datetime-local" class="form-control" name="publishDate" id="publishDate" required th:field="*{publishDate}">
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('publishDate')}" th:errors="*{publishDate}"></div>
                </div>
                <div class="mb-3">
                    <label for="excerpt" class="form-label">Excerpt</label>
                    <input type="text" class="form-control" name="excerpt" id="excerpt" required th:field="*{excerpt}">
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('excerpt')}" th:errors="*{excerpt}"></div>
                </div>
                <div class="mb-3">
                    <label for="body" class="form-label">Content</label>
                    <textarea type="text" class="form-control" name="body" id="body" th:field="*{body}"></textarea>
                    <div class="alert alert-warning" th:if="${#fields.hasErrors('body')}" th:errors="*{body}"></div>
                </div>
                <button type="submit" class="btn btn-primary">Save post</button>
                <a class="btn btn-outline-primary" th:href="@{/admin/post/list}">Cancel</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
