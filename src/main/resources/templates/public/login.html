<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>

    <link rel="stylesheet" href="/vendor/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <script defer type="application/javascript" href="/vendor/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">
<div class="container">
    <div class="col-xl-4 col-lg-6 col-md-8 col-sm-12 position-absolute top-50 start-50 translate-middle border border-1 rounded p-5 bg-white">
        <h2 class="mb-3">Panel Login</h2>
        <form th:action="@{/login}" method="post">
            <div th:if="${param.error}" class="alert alert-error">
                Invalid username and password.
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out.
            </div>
            <div class="mb-3">
                <label class="form-label" for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username"/>
            </div>
            <div class="mb-3">
                <label class="form-label" for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password"/>
            </div>
            <button type="submit" class="btn btn-primary">Log in</button>
        </form>
    </div>
</div>
</body>
</html>
