<!DOCTYPE html>
<html lang="en">
<!--/*@thymesVar id="post" type="net.permutated.blog.dto.PostRendered"*/-->
<head>
    <meta charset="UTF-8">
    <title th:text="${post.title()}">Home</title>

    <link rel="stylesheet" href="/vendor/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <script defer type="application/javascript" href="/vendor/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<header class="navbar navbar-expand navbar-light bg-light" th:replace="public/fragments/header">
    <nav class="container">
        <a class="navbar-brand" href="/">Example Blog</a>
    </nav>
</header>
<div class="container">
    <div class="row" id="content">
        <div class="col">
            <h2 th:text="${post.title()}">Example Header</h2>
            <div class="text-muted">
                <b>Author:</b> <span th:text="${post.author()}">Example Author</span>
                <b>Published on:</b> <span th:text="${#temporals.format(post.date(), 'EEE, MMM d ''at'' h:mm a')}">2022-01-01 12:01:01</span>
            </div>
            <hr>
            <article th:utext="${post.content()}">Example Content</article>
        </div>
    </div>
</div>
</body>
</html>
